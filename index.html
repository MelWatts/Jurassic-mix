<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory card flip game Dinosaur theme">
  <meta name="keywords" content="memory game, flip card memory game, flip card game, game, flip card, dinosaur, jurassic">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jurassic Mix-up</title>
</head>
<body>
  <header class="page-header">
    <h1>Jurassic Mix-up!</h1>
  </header>

    <div>
      <h2>Help!!............ some of the dionosaurs have escaped from thier enclosure, 
        can you pair them back up so we can get them back in safe and sound... before they find YOU!</h2>
    </div>

    <section>
      <div class="game-container col-6 col-m-9 col-s-9">
            <div class="game-info">
              <span id="timer">Time 10</span>
              <button id="start-button">Start</button>
            </div>

            <div class="game-info">
              <span id="flips">Flips</span>
            </div>

      </div>
    </section>
    <section class="game-wrap col-7 col-s-9">
      <img src="assets/images/Dino-1.jpg" alt="" class="game-card" data-id="0" id="box-1">
      <img src="assets/images/Dino-2.jpg" alt="" class="game-card" data-id="1" id="box-2">
      <img src="assets/images/Dino-3.jpg" alt="" class="game-card" data-id="2" id="box-3">
      <img src="assets/images/Dino-4.jpg" alt="" class="game-card" data-id="3" id="box-4">
      <img src="assets/images/Dino-5.jpg" alt="" class="game-card" data-id="4" id="box-5">
      <img src="assets/images/Dino-6.jpg" alt="" class="game-card" data-id="5" id="box-6">
      <img src="assets/images/Dino-7.jpg" alt="" class="game-card" data-id="6" id="box-7">
      <img src="assets/images/Dino-8.jpg" alt="" class="game-card" data-id="7" id="box-8">
      <img src="assets/images/Dino-1.jpg" alt="" class="game-card" data-id="8" id="box-9">
      <img src="assets/images/Dino-2.jpg" alt="" class="game-card" data-id="9" id="box-10">
      <img src="assets/images/Dino-3.jpg" alt="" class="game-card" data-id="10" id="box-11">
      <img src="assets/images/Dino-4.jpg" alt="" class="game-card" data-id="11" id="box-12">
      <img src="assets/images/Dino-5.jpg" alt="" class="game-card" data-id="12" id="box-13">
      <img src="assets/images/Dino-6.jpg" alt="" class="game-card" data-id="13" id="box-14">
      <img src="assets/images/Dino-7.jpg" alt="" class="game-card" data-id="14" id="box-15">
      <img src="assets/images/Dino-8.jpg" alt="" class="game-card" data-id="15" id="box-16">
    </section>

    <footer>
      <p>Copyright: Jurassic Mix-up 2021</p>

          <li>
              <a href="http://facebook.com" target="_blank" rel="noopener" 
              aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
              <a href="http://twitter.com" target="_blank" rel="noopener" 
              aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
          </li>
          <li>
              <a href="http://instagram.com" target="_blank" rel="noopener" 
              aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
          </li>
      </ul>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
<script src="https://kit.fontawesome.com/88200f190d.js" crossorigin="anonymous"></script>
</html>
