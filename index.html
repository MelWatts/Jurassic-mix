<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory card flip game Dinosaur theme">
  <meta name="keywords" content="memory game, flip card memory game, flip card game, game, flip card, dinosaur, jurassic">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jurassic Mix-up</title>

<body>
  <header class="page-header">
    <h1>Jurassic Mix-up!</h1>
  </header>

    <div>
      <h2>Help!!............ some of the dionosaurs have escaped from thier enclosure, 
        can you pair them back up so we can get them back in safe and sound... before they find YOU!</h2>
    </div>

    <section>
      <div class="game-container col-s-11 col-m-8 col-8">
            <div class="game-info">
              <h3>Time 0.00<span id="timer"></span></h3>
            </div>

            

            <div class="game-info">
              <h3> Flips:<span id="result"></span></h3>
            </div>
      </div>
    </section>

    <section>
      <div class="grid">
      </div>
    </section>
